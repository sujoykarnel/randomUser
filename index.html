<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>

    <!-- stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/random.css">
    
</head>
<body class="mx-auto bg-light">
    <!-- top articles -->
    <section id="info-section" class="bg-dark text-center pt-5">
        <div>
            <h1 class="text-white ">RANDOM USER GENERATOR</h1>
            <p class="text-white">A free, open-source API for generating random user data. Like Lorem Ipsum, but for people.</p>
            <p class="text-info"><i class="bi bi-twitter"></i> Follow us @randomapi</p>
        </div>
        
    </section>

    <section class=" d-flex justify-content-center ">
        <div id="user-info" class="w-50 rounded-3 bg-white border border-1 mb-5">
            <!-- user top background area -->
            <div id="user-top-bg" class="bg-light border border-1">
            </div>
            <div class=" d-flex justify-content-center">
                <div id="user-details" class=" w-100 mx-auto">
                    <div id="user-info-div " class="mx-auto">

                        <!-- user-image  -->
                        <div id="user-display-img " class="mx-auto d-grid justify-content-center">
                            <img id="image" src="" class="img-fluid rounded-circle border border-5" alt="">
                        </div>

                        <!-- user information -->
                        <div class="user-display-data text-center ">
                            <p id="title"></p>
                            <h4 id="details"></h4>
                        </div>
                    </div>

                    <!-- information tab buttons -->
                    <div class="text-center d-flex gap-3 justify-content-center">
                        <button id="userInfo" class="btn btn-primary"><i class="bi bi-person-badge"></i></button>
                        <button id="email" class="btn btn-primary"><i class="bi bi-envelope"></i></button>
                        <button id="birthday" class="btn btn-primary"><i class="bi bi-calendar"></i></button>
                        <button id="phone" class="btn btn-primary"><i class="bi bi-telephone"></i></button>
                        <button id="address" class="btn btn-primary"><i class="bi bi-geo-alt"></i></button>
                        <button id="password" class="btn btn-primary"><i class="bi bi-key"></i></button>
                    </div>
                    <div class="text-center mt-3">
                        <button id="change-user" class="btn btn-info"><i class="bi bi-people"></i> Change User</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- javaScripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/random.js"></script>
</body>
</html>
